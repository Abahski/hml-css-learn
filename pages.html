<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        nav {
            background-color: #666;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-top: 20px;
            margin-right: auto;
            margin-left: auto;
            max-width: 1200px;
        }

        #image-container {
            flex: 1;
            max-width: 50%;
            margin-bottom: 20px;
        }

        #image-container img {
            width: 50%;
            height: auto;
        }

        #details-container {
            flex: 1;
            max-width: 50%;
            margin-bottom: 20px;
        }

        article {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div id="image-container">
            <img src="your-image.jpg" alt="Description of the image">
        </div>

        <div id="details-container">
            <h2>Details</h2>
            <p>Your details go here...</p>
        </div>
    </section>

    <article>
        <h2>Article Title</h2>
        <p>Your article content goes here...</p>
    </article>

</body>
</html>
