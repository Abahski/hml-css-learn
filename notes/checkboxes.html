<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 50%; /* Adjust the width as needed */
            margin: auto; /* Center the container */
        }

        .checkbox {
            display: flex;
            align-items: center;
        }

        .logo {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        function showLogo(checkboxId, logoId) {
            var checkbox = document.getElementById(checkboxId);
            var logo = document.getElementById(logoId);

            if (checkbox.checked) {
                logo.style.display = "block";
            } else {
                logo.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <div class="checkbox-container">
        <div class="checkbox">
            <input type="checkbox" id="checkbox1" onchange="showLogo('checkbox1', 'logo1')">
            <label for="checkbox1">Check to show logo 1</label> <br>

            <input type="checkbox" id="checkbox2" onchange="showLogo('checkbox2', 'logo2')">
            <label for="checkbox2">Check to show logo 2</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="checkbox3" onchange="showLogo('checkbox3', 'logo3')">
            <label for="checkbox3">Check to show logo 3</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="checkbox4" onchange="showLogo('checkbox4', 'logo4')">
            <label for="checkbox4">Check to show logo 4</label>
        </div>
    </div>

    <div>
        <img id="logo1" class="logo" src="path/to/your/logo1.png" alt="Logo 1">
        <img id="logo2" class="logo" src="path/to/your/logo2.png" alt="Logo 2">
        <img id="logo3" class="logo" src="path/to/your/logo3.png" alt="Logo 3">
        <img id="logo4" class="logo" src="path/to/your/logo4.png" alt="Logo 4">
    </div>

</body>
</html>
