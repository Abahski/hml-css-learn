<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      display: flex;
      width: 600px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .text-side {
      flex: 1;
      padding: 20px;
    }

    .image-side {
      flex: 1;
      overflow: hidden;
    }

    .text-content {
      margin-bottom: 20px;
    }

    .image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Text Side -->
    <div class="text-side">
      <div class="text-content">
        <h2>Your Text Here</h2>
        <p>This is some sample text for the left side of the card.</p>
      </div>
    </div>

    <!-- Image Side -->
    <div class="image-side">
        <div style="margin: 20px auto; text-align: center; width: 200px; height: 260px; box-shadow: 0px 0px 5px black; border-radius: 5px;"> 
            <img src="assets\img\Foto Reza.jpg" style=" object-fit: cover; border-radius: 5px 5px 0px 0px;">
            <h2 style="margin-bottom: 0; margin-top: 0;">Reza Liswara</h2>
            <p style="margin-top: 0;">Programmer Wannabe</p>
        </div>
    </div>
  </div>

</body>
</html>
